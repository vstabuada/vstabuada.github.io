<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action="https://www.youtube.com/watch?v=-oveTKMfj-Y" method="post">
        <fieldset>
            <legend class="formTitle">Cadastrar-se</legend>

            <label for="user">Usuário</label>
            <input type="text" name="user" id="user" class="loginInfo" required autofocus>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="loginInfo" required>

            <label for="password">Senha</label>
            <input type="password" name="password" id="password" class="loginInfo" required>

            <div class="buttonSection">
                <div>
                    <button type="submit" class="submitButton">Cadastrar</button>
                </div>
                <p class="forgetPassword" href="#">Já possui cadastro? <a href="index.html">Faça login</a></p>
            </div>
            
        </fieldset>
    </form>
</body>
</html>
